<div class="container">
    <form id="contact" action="" method="post">
        <h3>Add a vehicle</h3>
        <h4>Vehicle details</h4>
        <fieldset>
            <input placeholder="Vehicle model" type="text" tabindex="1" required autofocus>
        </fieldset>
        <fieldset>
            <input type="text" placeholder="Date of purchase" tabindex="2" onfocus="(this.type='date')">               
        </fieldset>
        <fieldset>
            <input placeholder="Price" type="number" tabindex="3" required>
        </fieldset>
        <fieldset>
            <input placeholder="Fuel type" type="text" tabindex="4" required>
        </fieldset>
        <fieldset>
            <h4>Insurance details</h4>
            <input placeholder="Monthly installment" type="number" tabindex="5" required>
        </fieldset>
        <fieldset>
            <input placeholder="Insurance company" type="text" tabindex="6" required>
        </fieldset>
        <fieldset>
            <h4>Leasing details (Fill in for a leased vehicle)</h4>
            <input placeholder="Leasing company" type="text" tabindex="7" required>
        </fieldset>
        <fieldset>
            <input type="text" placeholder="Lease period (from)" tabindex="8" onfocus="(this.type='date')">
        </fieldset>
        <fieldset>
            <input type="text" placeholder="Lease period (to)" tabindex="9" onfocus="(this.type='date')">
        </fieldset>
        <fieldset>
            <input placeholder="Monthly installment" type="number" tabindex="10" required>
        </fieldset>
        <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
        </fieldset>
    </form>
</div>
<link href="form.css" rel="stylesheet" type="text/css">
